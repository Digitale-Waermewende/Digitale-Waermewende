# Jekyll Konfiguration für GitHub Pages mit Just the Docs Theme
title: Digitale Wärmewende
description: Stakeholder-Analyse und Datenstandards für die deutsche Wärmewende
url: https://digitale-waermewende.github.io
baseurl: /Digitale-Waermewende

# Just the Docs Theme - Automatische Navigation für alle Markdown-Dateien
remote_theme: just-the-docs/just-the-docs
theme: null

# Theme-Konfiguration
color_scheme: light # oder "dark" für dunkles Theme
search_enabled: true
search.heading_level: 2

# Navigation
nav_enabled: true
nav_sort: case_sensitive # Sortierung der Navigation
back_to_top: true
back_to_top_text: "Nach oben"

# Footer
footer_content: "Copyright &copy; 2025 Digitale Wärmewende. <a href=\"https://github.com/Digitale-Waermewende/Digitale-Waermewende\">GitHub Repository</a>"

# Ausschlüsse
exclude:
  - CLAUDE.md
  - LICENSE
  - .gitignore
  - "*.pdf"
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Plugins für GitHub Pages
plugins:
  - jekyll-seo-tag

# Kramdown für GitHub-kompatibles Markdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge